<!DOCTYPE html>
<html>
<title>Contact</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}

.w3-bar .w3-button {
    padding: 16px;
}


</style>

<body>

<!-- Navbar (sit on top) -->                                                         
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
      <a href="home.html" class="w3-bar-item w3-button w3-wide"><i class="fa fa-venus fa-3x"></i></a>

    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="home.html" class="w3-bar-item w3-button"><i class="fa fa-question-circle fa-lg"></i> HOME</a>      
       <a href="posts.html" class="w3-bar-item w3-button"><i class="fa fa-check-circle fa-lg"></i> POSTS</a>
        <a href="about.html" class="w3-bar-item w3-button"><i class="fa fa-flag fa-lg"></i> ABOUT</a>
        <a href="contact.html" class="w3-bar-item w3-button"><i class="fa fa-phone-square fa-lg"></i> CONTACT</a>
      </div>

    <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Contact Section -->
<div class="w3-container w3-center w3-dark-grey" style="padding:128px 16px" id="contact">
<div class="w3-container w3-light-grey" style="padding:128px 16px">

<h3 class="w3-center">CONTACT</h3>
  <p class="w3-center w3-large">Let's get in touch. Send me a message:</p>

<p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Mumbai, India</p>
      <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: +00 151515</p>
      <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: mail@mail.com</p>
      <br>
      <div class="w3-center" >
      <div class="w3-container w3-center" >
      <form id="contactForm">
    
        <p><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name" id="name"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Email" required name="Email" id="email"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject" id="subject"></p>
        <p><input class="w3-input w3-border" type="text" placeholder="Message" required name="Message" id="message"></p>
        <p>
          <button class="w3-button w3-black" type="submit">
            <i class="fa fa-paper-plane"></i> SEND MESSAGE
          </button>
        </p>

      </form>
      </div>
</div>
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  
</footer>                                                                                                     

</body>
</html>
